<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>paper-popup Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../paper-popup.html">
  <link rel="import" href="../../paper-styles/shadow.html">

  <style is="custom-style">
      :root {
        --paper-popup: {
          /* general styles go here */
        };

        --paper-popup-disabled: {
          /* styles for disabled icon-popups go here */
        };

        --paper-popup-content: {
          /* styles for the popup content go here */
        };

        --paper-popup-content-narrow: {
          background-color: #e4e4e4;
        };

        --paper-popup-icon: {
          /* styles for the popup icon go here */
          color: red;
        };

        --paper-popup-opener-open: {
          /* style for the icon in open state go here */
        };

        --paper-popup-opener-hover: {
          /* style for the icon in hover state go here */
        };

        --paper-popup-opener-disabled: {
          /* styles for the icon if the control is disabled go here */
        };
      }
  </style>

</head>
<body>

<p>An example of <code>&lt;paper-popup&gt;</code>:</p>

<paper-popup valign="top" style="position: absolute; left: 10%; top: 50%;">
  <div popup-toggle>Open me!</div>
  <div popup style="white-space: nowrap;">
    <p>This popup opens under the icon.</p>
    <p>But only if there is enough space left in you brower.</p>
    <button popup-close>Close the popup</button>
  </div>
</paper-popup>

</body>
</html>
